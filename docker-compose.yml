# Compatible with both podman-compose and docker-compose
#
# Usage examples:
#   With config file:  docker compose up -d
#   With env vars:     docker compose --profile env up -d
#   With TLS SOCKS5:   docker compose --profile tls up -d
#
# Health probes:
#   /livez   — Liveness probe (always 200, unauthenticated). Use for container restart decisions.
#   /health  — Readiness probe (503 in maintenance mode). Use for load-balancer drain.
#   s5 health-check --addr HOST:PORT --timeout SECS — TCP connect probe (for HEALTHCHECK in Containerfile).

services:
  # Mode 1: Config file (default)
  s5:
    build:
      context: .
      dockerfile: Containerfile
    ports:
      - "2222:2222"
      - "1080:1080"
      - "9090:9090"   # Prometheus metrics
      - "9091:9091"   # Management API
    volumes:
      - ./config.example.toml:/etc/s5/config.toml:ro
      - s5-hostkey:/etc/s5/keys
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "s5", "health-check", "--addr", "127.0.0.1:2222", "--timeout", "3"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Mode 2: Environment variables - multi-user with Docker secrets
  # Activate with: docker compose --profile env up -d
  s5-env:
    profiles: ["env"]
    build:
      context: .
      dockerfile: Containerfile
    ports:
      - "2222:2222"
      - "1080:1080"
      - "9090:9090"   # Prometheus metrics
      - "9091:9091"   # Management API
    environment:
      # --- Server ---
      S5_SSH_LISTEN: "0.0.0.0:2222"
      S5_SOCKS5_LISTEN: "0.0.0.0:1080"
      S5_HOST_KEY_PATH: "/data/host_key"
      S5_SHUTDOWN_TIMEOUT: "30"
      # --- DNS cache ---
      S5_DNS_CACHE_TTL: "-1"
      S5_DNS_CACHE_MAX_ENTRIES: "1000"
      # --- SOCKS5 ---
      S5_SOCKS5_HANDSHAKE_TIMEOUT: "30"
      # --- Logging ---
      S5_LOG_FORMAT: "json"
      # --- Metrics + API ---
      S5_METRICS_ENABLED: "true"
      S5_METRICS_LISTEN: "0.0.0.0:9090"
      S5_MAX_METRIC_LABELS: "100"
      S5_API_ENABLED: "true"
      S5_API_LISTEN: "0.0.0.0:9091"
      S5_API_TOKEN_FILE: /run/secrets/api_token
      # --- Security ---
      S5_BAN_ENABLED: "true"
      S5_BAN_THRESHOLD: "5"
      S5_BAN_WHITELIST: "127.0.0.1"
      S5_IP_GUARD_ENABLED: "true"
      S5_MAX_NEW_CONNECTIONS_PER_IP_PER_MINUTE: "30"
      # --- Global ACL ---
      S5_GLOBAL_ACL_DENY: "169.254.169.254:*"
      # --- User 0: alice — full access with TOTP ---
      S5_USER_0_USERNAME: "alice"
      S5_USER_0_PASSWORD_HASH_FILE: /run/secrets/alice_hash
      S5_USER_0_ALLOW_FORWARDING: "true"
      S5_USER_0_ALLOW_SHELL: "true"
      S5_USER_0_MAX_BANDWIDTH_KBPS: "0"
      S5_USER_0_MAX_AGGREGATE_BANDWIDTH_KBPS: "0"
      S5_USER_0_ACL_DENY: "169.254.169.254:*,10.0.0.0/8:*"
      S5_USER_0_TOTP_ENABLED: "false"
      S5_USER_0_TOTP_SECRET_FILE: /run/secrets/alice_totp
      # --- User 1: bob — restricted, no shell ---
      S5_USER_1_USERNAME: "bob"
      S5_USER_1_PASSWORD_HASH_FILE: /run/secrets/bob_hash
      S5_USER_1_ALLOW_SHELL: "false"
      S5_USER_1_MAX_BANDWIDTH_KBPS: "1024"
      S5_USER_1_MAX_NEW_CONNECTIONS_PER_MINUTE: "30"
      S5_USER_1_ACL_DEFAULT_POLICY: "deny"
      S5_USER_1_ACL_ALLOW: "*.example.com:443,api.github.com:443"
      S5_USER_1_ACL_DENY: "169.254.169.254:*"
      S5_USER_1_ACL_INHERIT: "true"
    secrets:
      - alice_hash
      - bob_hash
      - alice_totp
      - api_token
    volumes:
      - s5-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "s5", "health-check", "--addr", "127.0.0.1:2222", "--timeout", "3"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Mode 3: TLS SOCKS5 listener (optional)
  # Activate with: docker compose --profile tls up -d
  s5-tls:
    profiles: ["tls"]
    build:
      context: .
      dockerfile: Containerfile
    ports:
      - "2222:2222"
      - "1080:1080"
    environment:
      S5_SSH_LISTEN: "0.0.0.0:2222"
      S5_SOCKS5_LISTEN: "0.0.0.0:1080"
      S5_HOST_KEY_PATH: "/data/host_key"
      S5_SOCKS5_TLS_CERT: "/etc/s5/tls/socks5.crt"
      S5_SOCKS5_TLS_KEY: "/etc/s5/tls/socks5.key"
      S5_USER_0_USERNAME: "alice"
      S5_USER_0_PASSWORD_HASH_FILE: /run/secrets/alice_hash
    secrets:
      - alice_hash
    volumes:
      - ./tls:/etc/s5/tls:ro
      - s5-data-tls:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "s5", "health-check", "--addr", "127.0.0.1:2222", "--timeout", "3"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

secrets:
  alice_hash:
    file: ./secrets/alice_hash.txt
  bob_hash:
    file: ./secrets/bob_hash.txt
  alice_totp:
    file: ./secrets/alice_totp.txt
  api_token:
    file: ./secrets/api_token.txt

volumes:
  s5-hostkey:
  s5-data:
  s5-data-tls:
