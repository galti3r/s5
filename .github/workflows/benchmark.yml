name: Benchmark

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUST_TOOLCHAIN: "stable"

# Cancel in-progress runs on same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  # ===========================================================================
  # Benchmark: criterion benchmarks with regression detection
  # ===========================================================================
  benchmark:
    name: Performance Regression Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust ${{ env.RUST_TOOLCHAIN }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-bench-

      - name: Compile benchmarks
        run: cargo bench --bench acl_bench --bench password_bench --bench config_bench --bench socks5_bench --no-run

      - name: Run benchmarks
        run: |
          cargo bench --bench acl_bench --bench password_bench --bench config_bench --bench socks5_bench \
            -- --output-format bencher 2>&1 | grep '^test ' | tee bench-output.txt

      - name: Ensure gh-pages branch exists
        run: |
          if ! git ls-remote --exit-code origin gh-pages >/dev/null 2>&1; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git checkout --orphan gh-pages
            git reset --hard
            git commit --allow-empty -m "chore: initialize gh-pages for benchmarks"
            git push origin gh-pages
            git checkout main
          fi

      - name: Store benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: s5 Criterion Benchmarks
          tool: cargo
          output-file-path: bench-output.txt
          # Push results to gh-pages only on main
          auto-push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: dev/bench
          # Comment on PRs with comparison
          comment-on-alert: true
          comment-always: ${{ github.event_name == 'pull_request' }}
          # Alert if regression exceeds 10%
          alert-threshold: "110%"
          # Don't fail on first run (no baseline yet)
          fail-on-alert: ${{ github.event_name == 'pull_request' }}
          alert-comment-cc-users: "@${{ github.repository_owner }}"
          github-token: ${{ secrets.GITHUB_TOKEN }}
