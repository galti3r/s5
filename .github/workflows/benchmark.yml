name: Benchmark

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUST_TOOLCHAIN: "1.83"

# Cancel in-progress runs on same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  # ===========================================================================
  # Benchmark: criterion benchmarks with regression detection
  # ===========================================================================
  benchmark:
    name: Performance Regression Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust ${{ env.RUST_TOOLCHAIN }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-bench-

      - name: Run benchmarks
        run: cargo bench --all -- --output-format bencher | tee bench-output.txt

      - name: Store benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: s5 Criterion Benchmarks
          tool: cargo
          output-file-path: bench-output.txt
          # Push results to gh-pages only on main
          auto-push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: dev/bench
          # Comment on PRs with comparison
          comment-on-alert: true
          comment-always: ${{ github.event_name == 'pull_request' }}
          # Alert if regression exceeds 10%
          alert-threshold: "110%"
          fail-on-alert: true
          alert-comment-cc-users: "@${{ github.repository_owner }}"
          github-token: ${{ secrets.GITHUB_TOKEN }}
